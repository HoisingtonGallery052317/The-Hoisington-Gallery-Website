<!DOCTYPE html>
<html>

    <body>

        <h1>HTML Forms</h1>

        <form >
            <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
            <label for="email">Enter email</label>
        <input type="text" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>
        <br><br>
 
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br><br>
        <form action="">
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender2" value="other"> Other 

            <br><br>
            <label for="question">Security question</label>
            <select name="question" id="question">
                <option value="q1">What is name of your favorite pet?</option>
                <option value="q2">What is name of your favorite color?</option>
                <option value="q3">What is your best ever security question?</option>
            </select>

            <br><br>

            <label for="answer">security question answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>
            <label for="bio">Your Biography</label><br><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
            
            <br><br>
            <input type="submit" value="submit form">
        </form>
        </form> 
       
        </body>
</html>
